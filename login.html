<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GourmetDash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-body">

    <div class="login-card">
        <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

        <div class="login-header">
            <img src="images/logo.png" alt="GourmetDash Logo">
            <h2>Welcome Back</h2>
            <p>Login to your GourmetDash account</p>
        </div>

        <form action="#" onsubmit="return false;">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <label
                    style="display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--gray); cursor: pointer;">
                    <input type="checkbox" style="width: auto;"> Remember me
                </label>
                <a href="#"
                    style="font-size: 13px; color: var(--primary); text-decoration: none; font-weight: 500;">Forgot
                    Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-footer">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

</body>

</html>
